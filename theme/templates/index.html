{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block headerimg %}{{ DEFAULT_HEADER_BG }}{% endblock %}

{% block content %}
<div class="container list">

    <ul class="double-list">
        {% for article in articles %}
        <li>
            <a href='/{{ article.url }}'>
                <h2>{{ article.title }}</h2>
                <span>{{ article.date.strftime('%b %Y').lower() }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>

</div>

{% endblock %}
